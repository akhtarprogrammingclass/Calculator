<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="util.css">
</head>

<body>
    <h1 class="text-center">Welcome to Calculator</h1>
    <div class="container">
        <div class="row" id="display">
            <input type="text" placeholder="0" id="inputBox">
        </div>
        <div class="row">
            <button class="button red">AC</button>
            <button class="button dred">DEL</button>
            <button class="button green">%</button>
            <button class="button green">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button green">X</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button green">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button green">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button green">.</button>
            <button class="button" id="equal">=</button>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>

</html>
